<div class="waiting-list-page">
    <h1 class="header">Waiting List</h1>
    <form class="form" action="https://formsubmit.co/dalenm.romelien@gmail.com" method="POST" (ngSubmit)="onSubmit()">
        <div class="form-item">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" [(ngModel)]="firstName">
        </div>

        <div class="form-item">
            <label for="lastName">Last Name</label>
            <input id="lastname" type="text" [(ngModel)]="lastName">
        </div>


        <div class="form-item">
            <label for="email">Email</label>
            <input id="email" type="email" [(ngModel)]="email">
        </div>

        <div class="form-item">
            <label for="message">Leave us a Message!</label>
            <textarea name="message" id="message" cols="30" rows="10" [(ngModel)]="message"></textarea>
        </div>

        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
